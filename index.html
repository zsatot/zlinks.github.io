<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Index sleep:3s...</title>
    <meta http-equiv="refresh" content="1;URL=https://link.tozuo.cn/">
    <script type="text/javascript">
        setInterval(function () {
            //6秒后刷新
            window.location.reload();
        }, 6000)
    </script>
</head>
<body  align="center">
    <br/>
    <h5>1秒后跳转到 <a href="https://link.tozuo.cn">Links</a> !</h5>
    
</body>
</html>
